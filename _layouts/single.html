<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">
    <style>
      .site-nav{background:#24292e;color:#fff}
      .site-nav .container{max-width:1000px;margin:0 auto;padding:.6rem 1rem}
      .site-nav ul{list-style:none;margin:0;padding:0;display:flex;gap:1rem}
      .site-nav a{color:#fff;text-decoration:none;font-weight:600}
      .page-content{max-width:900px;margin:2rem auto;padding:0 1rem;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
      .hero{display:flex;align-items:center;gap:1rem}
      .hero img{width:120px;border-radius:50%}
      /* Projects cards */
      .projects-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:1rem;margin-top:1rem}
      .project-card{border:1px solid #e6e6e6;padding:1rem;border-radius:8px;background:#fff}
      .project-card .blurb{color:#333;margin-top:.4rem}
      .project-card .meta{margin-top:.6rem;display:flex;gap:.5rem;align-items:center}
      .badge{background:#0366d6;color:#fff;padding:.2rem .5rem;border-radius:6px;font-weight:600}
      .status{font-size:.85rem;color:#444}
      .status-experiment{color:#d97706}
      .status-launched{color:#059669}
      .paginator{display:flex;justify-content:center;gap:1rem;align-items:center;margin:1.5rem 0}
      .paginator a{padding:.5rem .8rem;border-radius:6px;background:#f6f8fa;color:#0366d6;text-decoration:none}
      .case-nav{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem}
      .case-nav .crumbs{color:#666}
      .case-meta{border-left:3px solid #e6e6e6;padding:0.5rem 1rem;margin:1rem 0;background:#fafafa;border-radius:4px}
    </style>
    <style>
      :root{
        --bg:#ffffff;
        --muted:#6b7280;
        --primary:#0b3d91; /* professional navy */
        --accent:#0ea5a4; /* teal for metrics */
        --card-border:#e6e6e6;
      }
      /* overrides and responsive layout */
      .site-nav{background:var(--primary);color:#fff}
      .site-nav .container{display:flex;align-items:center;justify-content:space-between}
      .site-nav a.active{text-decoration:underline}
      .page-content{max-width:1100px}
      .hero img{border-radius:8px}

      .case-grid{display:block}
      .case-meta{border-left:0;padding:.8rem 1rem;margin:1rem 0;background:#fbfcfd;border-radius:6px}

      .project-card{box-shadow:0 1px 0 rgba(0,0,0,0.02);transition:all .18s ease}
      .project-card:hover{box-shadow:0 6px 18px rgba(11,61,145,0.06);transform:translateY(-2px)}
      .badge{background:var(--accent);color:#fff}

      .paginator a.current{background:var(--primary);color:#fff}

      @media (min-width:900px){
        .case-grid{display:grid;grid-template-columns:1fr 320px;gap:2rem;align-items:start}
        .case-meta{position:sticky;top:1.5rem}
      }
      @media (max-width: 600px){
        .site-nav ul{display:none;flex-direction:column;gap:.5rem}
        .site-nav .menu-toggle{display:inline-block;color:#fff;background:transparent;border:0;font-size:1.2rem}
        .site-nav .brand a{color:#fff;text-decoration:none;font-weight:700}
      }
    </style>
  </head>
  <body>
    {% include site-nav.html %}
    <main class="page-content case-container">
      {% if page.url contains '/projects/' %}
        {% include case-nav.html %}
        <div class="case-grid">
          <div class="case-main">
            {{ content }}
          </div>
          <aside class="case-meta">
            {% include case-meta.html %}
          </aside>
        </div>
      {% else %}
        {{ content }}
      {% endif %}
    </main>
  </body>
</html>
